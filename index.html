<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TechSoft Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            color: #000000;
        }
        .container-custom {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            padding: 40px 0;
            border-bottom: 1px solid #dddddd;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkblue;
        }
        .card {
            border: 1px solid #cccccc;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
